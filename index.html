<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><span class="url">MyTicTacToe.co</span></header>
    <div class="container">
        <div class="sec1">
            <div class="line"></div>
            <div class="sec bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="sec bt-0"><span class="boxtext"></span></div>
            <div class="sec bt-0 br-0"><span class="boxtext"></span></div>
            <div class="sec bl-0"><span class="boxtext"></span></div>
            <div class="sec"><span class="boxtext"></span></div>
            <div class="sec br-0"><span class="boxtext"></span></div>
            <div class="sec bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="sec bb-0"><span class="boxtext"></span></div>
            <div class="sec br-0 bb-0"><span class="boxtext"></span></div>
        </div>
        <div class="sec2">
            <h3>Welcome to MyTicTacToe Game</h3>
            <p><span class="winner">Turn For </span><span class="turn">X</span></p>
            <button class="reset">Reset</button>
            <div class="image-box"><img src="excited.gif" alt=""></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
